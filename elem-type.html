<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Types</title>
</head>
<body>
  <p>This is a block-level element.</p>
  <input type="text" placeholder="This is inline element">
  <br> <!--This is void element-->
<div>
  <p>This is a paragraph inside a container element.</p>
</div>
<header>
  <h1>This is sentiment element</h1>
</header>
</body>
</html>
