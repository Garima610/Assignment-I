<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
</head>
<body>
  <ol>   <!--Ordered list-->
    <li>Introduction to HTML</li>
    <li>CSS Basics</li>
    <li>JavaScript Basics</li>
  </ol>
  <ul>  <!--Unordered list-->
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <dl>   <!--Definition list-->
    <dt>BCA</dt>
    <dd>Bachelor in Computer Application</dd>
    <dt>BIM</dt>
    <dd>Bachelor in Information Management</dd>
  </dl>
</body>
</html>
